    }
    .btn {
      background: var(--btn); color: #e5e7eb; border: 1px solid var(--border);
      padding: 10px 14px; border-radius: 12px; cursor: pointer;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
      font-weight: 600; font-size: 14px;
    }
    .btn:hover { transform: translateY(-1px); border-color: #22314a; }
    .btn.primary { background: #0ea5e9; border-color: #0284c7; color: white; }
    .btn.success { background: #22c55e; border-color: #16a34a; color: white; }
    .btn.warn { background: #f59e0b; border-color: #d97706; color: black; }
    .btn.ghost { background: transparent; }
    .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--border);
      background: #0b1220; color: var(--muted); font-size: 12px; font-weight: 600;
    }
    code.k { background: #0b1220; border:1px solid var(--border); padding:3px 6px; border-radius:8px; }
    textarea {
      width: 100%; min-height: 160px; background: #0b1220; color: var(--text);
      border: 1px solid var(--border); border-radius: 12px; padding: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    details { border:1px solid var(--border); border-radius:12px; padding:10px 12px; background:#0b1220; }
    summary { cursor:pointer; font-weight:700; }
    .small { font-size: 12px; }
  </style>
</head>
